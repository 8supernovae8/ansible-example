---
- name: Test Play
  hosts: all
  gather_facts: false
  connection: winrm
  vars:
    ansible_ssh_port : 5986

  tasks:
    - name:  Copy over wget
      win_copy:
        src: files/wget-1.11.4-1-setup.exe
        dest: c:\
    - name:  Copy over wget
      win_copy:
        src: files/windows_webserver.cosmocomet.com.bat
        dest: c:\

    - name: Run wget
      win_command: %Programfiles%\GnuWin32\bin\wget.exe -q --read-timeout=0.0 --waitretry=5 --tries=400 --background  http://freedns.afraid.org/dynamic/update.php?U1dFODUwTVRTTUlBQVNzTnpWSToxNjY0MjI2OA==

    - name: Add wget to Path
      win_path:
        elements: C:\Program Files (x86)\GnuWin32\bin
