---
- name: Test Play
  hosts: all
  gather_facts: false
  connection: winrm
  vars:
    ansible_ssh_port : 5986

  tasks:
    - name:  Copy over wget
      win_copy:
        src: files/wget-1.11.4-1-setup.exe
        dest: c:\
    - name:  Copy over wget
      win_copy:
        src: files/windows_webserver.cosmocomet.com.bat
        dest: c:\

    - name: Run wget
      win_command: c:\wget-1.11.4-1-setup.exe /SILENT

    - name: Add wget to Path
      win_path:
        elements: %ProgramFiles%\GnuWin32\bin
